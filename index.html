<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Parties</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10">
      <div class="grid grid-cols-12">
        <div class="col-span-8">
          <div class="grid grid-cols-3">
            <div class="border rounded-lg p-10">
              <img src="images/triangle.png" alt="" />
              <div class="pt-10 text-center">
                <p class="text-3xl">Triangle</p>
                <p class="py-4">Area (A) = 0.5 x b x h</p>
                <div class="flex justify-center items-center">
                  <input
                    id="triangleBase"
                    class="border p-2 w-20"
                    type="text"
                    placeholder="b"
                  />
                  <span class="px-2">cm</span>
                  <input
                    id="triangleHeight"
                    class="border p-2 w-20"
                    type="text"
                    placeholder="h"
                  />
                  <span class="px-2">cm</span>
                </div>
                <div class="my-5">
                  <p class="text-2xl">
                    Area:
                    <span id="area"></span>
                    <span>cm<sup>2</sup> </span>
                  </p>
                </div>
                <div class="mt-10">
                  <button
                    onclick="calculateTriangle()"
                    class="bg-[#1090D8] p-3 rounded-lg w-full text-white font-semibold"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-span-4">
          <p class="text-3xl font-bold">Area Calculation</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
